<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
   <script src="app.js" defer></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
      <div class="container ">
        <form name="date" id="form" action="/" method="GET" class="date-form">
          <div class="input-container">
            <div class="inp-item">
              <label class="label" for="day">DAY</label>
              <input  name="day" class="day inp" data-val="true" placeholder="DD" type="text" maxlength="2">
              <span class="error" data-error="true" aria-live="polite"></span>
            </div>
            <div class="inp-item">
              <label class="label" for="day">MONTH</label>
              <input name="month"class="month inp" data-val="true" placeholder="MM" min="1" max="31" type="text" maxlength="2">
              <span class="error" data-error="true" aria-live="polite"></span>
            </div>
            <div class="inp-item">
              <label class="label" for="day">YEAR</label>
              <input  name="year" class="year inp" data-val="true" placeholder="YYYY" max="2023" type="text" maxlength="4">
              <span class="error" data-error="true" aria-live="polite"></span>
            </div>
          </div>
          <div class="icon-container">
            <div class="line"></div>
            
            
            
        </form>
        <button  class="btn"   type="submit"><svg   tabindex="1" class="arrow-icon" xmlns="http://www.w3.org/2000/svg" width="46" height="44"  viewBox="0 0 46 44"><g tabindex="1"  fill="none" stroke="#FFF"  stroke-width="3"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg></button>
        </div>
        <div class="text-container">
          <p><span data-value="" class="counter counter__year">--</span> years</p>
          <p><span data-value="" class="counter counter__month">--</span> month</p>
          <p><span data-value="" class="counter counter__day">--</span> days</p>
        </div>
      </div>




</body>
</html>
